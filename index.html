<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventsy</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="nav-white">
      <div class="logo">
        <div class="logoText">eventsy</div>
      </div>
      <div class="links">
        <a class="white-text" href="#home">home</a>
        <span class="pink-text">/</span>
        <a class="white-text" href="#about">about</a>
        <span class="pink-text">/</span>
        <a class="white-text" href="#gallery">gallery</a>
        <span class="pink-text">/</span>
        <a class="white-text" href="#blog">blog</a>
        <span class="pink-text">/</span>
        <a class="white-text" href="#contact">contact</a>
      </div>
    </nav>

    <div id="app">
      <!-- DYNAMIC CONTENT START -->
      
      <!-- DYNAMIC CONTENT END -->
    </div>

    <footer>
      <div class="footer-content">
        <div class="logo">
          <div class="logoText">eventsy</div>
        </div>
        <div class="footer-contact">
          <p class="address">420 Smoke St. Los Angeles, CA 46318</p>
          <p class="phone">(213)-467-2627</p>
          <a class="infoLink" href="#">info@eventsy.com</a>
        </div>
        <div class="subscribe">
          <input
            class="emailInput"
            type="text"
            placeholder="Enter your email to join newsletter. . ."
          />
          <a href="#" class="subBtn">SUBSCRIBE</a>
        </div>
        <div class="socials">
          <div class="socials-container">
            <img
              src="./images/social-media/facebook.svg"
              alt=""
              class="social-img"
            />
            <img
              src="./images/social-media/instagram.svg"
              alt=""
              class="social-img"
            />
            <img
              src="./images/social-media/twitter.svg"
              alt=""
              class="social-img"
            />
          </div>
        </div>
        <div class="copyright">Copyright 2019 eventsy. All rights reserved</div>
      </div>
    </footer>

    <script src="lib/jquery-3.6.0.min.js"></script>
    <!-- must be imported before app so that app knows about model -->
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
</html>
